name: .test

on:
  workflow_call:
    inputs:
      creds-aws-role-arn:
        description: "creds for aws, specifies the role to assume via oidc. if not provided, aws auth is skipped"
        required: false
        type: string
      creds-aws-region:
        description: "creds for aws, specifies the region. defaults to us-east-1"
        required: false
        type: string
        default: "us-east-1"
    secrets:
      ANTHROPIC_API_KEY:
        description: "api key for claude code cli, used in integration tests"
        required: false

permissions:
  id-token: write # required for oidc
  contents: read

jobs:
  # install the dependencies
  install:
    uses: ./.github/workflows/.install.yml

  # run tests in parallel
  test-commits:
    runs-on: ubuntu-24.04
    needs: [install, test-shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need all commits to test:commits

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:commits
        run: npm run test:commits

  test-types:
    runs-on: ubuntu-24.04
    needs: [install, test-shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:types
        run: npm run test:types

  test-format:
    runs-on: ubuntu-24.04
    needs: [install, test-shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: set terraform version
        uses: hashicorp/setup-terraform@v3

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:format
        run: npm run test:format

  test-lint:
    runs-on: ubuntu-24.04
    needs: [install, test-shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:lint
        run: npm run test:lint

  test-unit:
    runs-on: ubuntu-24.04
    needs: [install, test-shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:unit
        run: THOROUGH=true npm run test:unit

  # shard setup job
  enshard:
    name: enshard
    runs-on: ubuntu-24.04
    outputs:
      integration-enabled: ${{ steps.integration.outputs.enabled }}
      integration-matrix: ${{ steps.integration.outputs.matrix }}
      integration-patterns: ${{ steps.integration.outputs.explicit-patterns }}
      acceptance-enabled: ${{ steps.acceptance.outputs.enabled }}
      acceptance-matrix: ${{ steps.acceptance.outputs.matrix }}
      acceptance-patterns: ${{ steps.acceptance.outputs.explicit-patterns }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            jest.integration.shards.jsonc
            jest.acceptance.shards.jsonc
            .github/actions/test-shards-setup
          sparse-checkout-cone-mode: false

      - name: setup integration shards
        id: integration
        uses: ./.github/actions/test-shards-setup
        with:
          config-file: jest.integration.shards.jsonc
          test-type: integration

      - name: setup acceptance shards
        id: acceptance
        uses: ./.github/actions/test-shards-setup
        with:
          config-file: jest.acceptance.shards.jsonc
          test-type: acceptance

  # placeholder job for github actions visualization alignment
  # note: github actions has no column position controls;
  #       this job pushes test-* jobs one column right to align with test-shards-* column
  test-shards-omit:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - run: echo "ðŸ‘Œ placeholder for column alignment"

  # shard runner jobs
  test-shards-integration:
    runs-on: ubuntu-24.04
    needs: [install, enshard]
    if: needs.enshard.outputs.integration-enabled == 'true'
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.enshard.outputs.integration-matrix) }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: ${{ inputs.creds-aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: build
        run: npm run build

      - name: test:integration (explicit ${{ matrix.shard.index }})
        if: matrix.shard.type == 'explicit'
        run: |
          patterns='${{ join(matrix.shard.patterns, '|') }}'
          THOROUGH=true npm run test:integration -- --testPathPattern="$patterns"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: test:integration (dynamic ${{ matrix.shard.shard }}/${{ matrix.shard.total }})
        if: matrix.shard.type == 'dynamic'
        run: |
          exclude='${{ needs.enshard.outputs.integration-patterns }}'
          if [[ -n "$exclude" ]]; then
            THOROUGH=true npm run test:integration -- --testPathIgnorePatterns="$exclude" --shard=${{ matrix.shard.shard }}/${{ matrix.shard.total }}
          else
            THOROUGH=true npm run test:integration -- --shard=${{ matrix.shard.shard }}/${{ matrix.shard.total }}
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-shards-acceptance:
    runs-on: ubuntu-24.04
    needs: [install, enshard]
    if: needs.enshard.outputs.acceptance-enabled == 'true'
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.enshard.outputs.acceptance-matrix) }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: ${{ inputs.creds-aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: build
        run: npm run build

      - name: test:acceptance (explicit ${{ matrix.shard.index }})
        if: matrix.shard.type == 'explicit'
        run: |
          patterns='${{ join(matrix.shard.patterns, '|') }}'
          THOROUGH=true npm run test:acceptance -- --testPathPattern="$patterns"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: test:acceptance (dynamic ${{ matrix.shard.shard }}/${{ matrix.shard.total }})
        if: matrix.shard.type == 'dynamic'
        run: |
          exclude='${{ needs.enshard.outputs.acceptance-patterns }}'
          if [[ -n "$exclude" ]]; then
            THOROUGH=true npm run test:acceptance -- --testPathIgnorePatterns="$exclude" --shard=${{ matrix.shard.shard }}/${{ matrix.shard.total }}
          else
            THOROUGH=true npm run test:acceptance -- --shard=${{ matrix.shard.shard }}/${{ matrix.shard.total }}
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-integration:
    runs-on: ubuntu-24.04
    needs: [install, enshard, test-shards-integration]
    if: always() && needs.install.result == 'success' && needs.enshard.result == 'success'
    steps:
      # early return: if shard mode enabled, just report results
      - name: report shard results
        if: needs.enshard.outputs.integration-enabled == 'true'
        run: |
          if [[ "${{ needs.test-shards-integration.result }}" == "success" ]]; then
            echo "ðŸ‘Œ all integration test shards passed"
          else
            echo "::error::integration test shards failed"
            exit 1
          fi

      # otherwise: full test flow (no shards, backwards compatible)
      - name: checkout
        if: needs.enshard.outputs.integration-enabled != 'true'
        uses: actions/checkout@v4

      - name: set node-version
        if: needs.enshard.outputs.integration-enabled != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        if: needs.enshard.outputs.integration-enabled != 'true'
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: needs.enshard.outputs.integration-enabled != 'true' && inputs.creds-aws-role-arn
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        if: needs.enshard.outputs.integration-enabled != 'true'
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        if: needs.enshard.outputs.integration-enabled != 'true'
        run: npm run start:livedb:dev --if-present

      - name: build
        if: needs.enshard.outputs.integration-enabled != 'true'
        run: npm run build

      - name: test:integration
        if: needs.enshard.outputs.integration-enabled != 'true'
        run: THOROUGH=true npm run test:integration
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  test-acceptance-locally:
    runs-on: ubuntu-24.04
    needs: [install, enshard, test-shards-acceptance]
    if: always() && needs.install.result == 'success' && needs.enshard.result == 'success'
    steps:
      # early return: if shard mode enabled, just report results
      - name: report shard results
        if: needs.enshard.outputs.acceptance-enabled == 'true'
        run: |
          if [[ "${{ needs.test-shards-acceptance.result }}" == "success" ]]; then
            echo "ðŸ‘Œ all acceptance test shards passed"
          else
            echo "::error::acceptance test shards failed"
            exit 1
          fi

      # otherwise: full test flow (no shards, backwards compatible)
      - name: checkout
        if: needs.enshard.outputs.acceptance-enabled != 'true'
        uses: actions/checkout@v4

      - name: set node-version
        if: needs.enshard.outputs.acceptance-enabled != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        if: needs.enshard.outputs.acceptance-enabled != 'true'
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: needs.enshard.outputs.acceptance-enabled != 'true' && inputs.creds-aws-role-arn
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        if: needs.enshard.outputs.acceptance-enabled != 'true'
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        if: needs.enshard.outputs.acceptance-enabled != 'true'
        run: npm run start:livedb:dev --if-present

      - name: test:acceptance:locally
        if: needs.enshard.outputs.acceptance-enabled != 'true'
        run: THOROUGH=true npm run test:acceptance --if-present
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
